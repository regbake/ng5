<div class="container color-dark" [@goals]="goals.length">
  <div class="col">
    <p>Add an item</p>
  </div>
  <div class="col">
    <p>Your list ({{ itemCount }})</p>
  </div>
</div>

<div class="container color-light" [@goals]="goals.length">
  <div class="col">
    <p>Add a goal</p>
  </div>

  <form>
    <input type="text" class="txt" name="item" placeholder="goal" [(ngModel)]="goalText">
    <br><span>{{ goalText }}</span>
    <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
  </form>

  <div class="col">
    <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">
      {{ goal }}
    </p>
  </div>
</div>
