<div class="container color-dark">
  <div class="col">
    <p>Add an item</p>
  </div>
  <div class="col">
    <p>Your list ({{ itemCount }})</p>
  </div>
</div>

<div class="container color-light">
  <div class="col">
    <p>Add a goal</p>
  </div>

  <form>
    <input type="text" class="txt" name="item" placeholder="goal">
    <input type="submit" class="btn" [value]="btnText">
  </form>

  <div class="col">
    <p class="life-container">Send the sea</p>
  </div>
</div>
